name: Publish BeCertain Image

on:
  workflow_run:
    workflows: ["BeCertain CI"]
    types: [completed]

jobs:
  publish:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == 'master')
    environment: docker-public
    steps:
      - name: Checkout workflow commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push beobservant-becertain
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_NAMESPACE }}/beobservant-becertain:latest
            ${{ secrets.DOCKERHUB_NAMESPACE }}/beobservant-becertain:${{ github.event.workflow_run.head_sha }}
